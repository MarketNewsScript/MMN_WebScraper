name: Weekly MMN Automation

on:
  schedule:
    - cron: '0 2 * * 4'   # Thursdays at 2:00 AM UTC
    - cron: '0 3 * * 4'   # Thursdays at 3:00 AM UTC
  workflow_dispatch:      # <-- This allows manual runs!

jobs:
  run-scraper:
    if: github.event_name == 'workflow_dispatch' || github.event.schedule == '0 2 * * 4'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # or your required version

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run MMN_WebScraper
        run: python MMN_WebScraper.py

  run-updater:
    if: github.event_name == 'workflow_dispatch' || github.event.schedule == '0 3 * * 4'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # or your required version

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run MMN_WebsiteUpdater
        run: python MMN_WebsiteUpdater.py
